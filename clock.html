<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Clock</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet" />
		<script src="https://kit.fontawesome.com/2d9efb892a.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="./css/style.css"">
	</head>
	<body>
		<header>
			<div class="title"><p class="text top">the time wallpaper</p></div>
		</header>
		<main>
			<div class="main bg-image">
				<div class="time"><div id="clock" onload="timeNow()"></div></div>
				<!-- <div class="date"><div id="calendar" onload="dateNow()"></div></div> -->
			</div>
		</main>
		<footer>
			<div class="foot">
				<p class="text bottom">Set color theme</p>
				<button class="btn navy"><i class="fa-regular fa-moon fa-xl"></i></button
				><button class="btn white"><i class="fa-solid fa-sun fa-xl"></i></button>
			</div>
		</footer>

		<script src="./js/clock.js"></script>
	</body>
</html>
