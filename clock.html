<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />

		<header>
			<div class="title"><p class="text top">the time wallpaper</p></div>

				<p class="text bottom">Set color theme</p>

				><button class="btn white"><i class="fa-solid fa-sun fa-xl"></i></button>

		</footer>
